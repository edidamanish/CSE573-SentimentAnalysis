<div class="container">
    <form (ngSubmit)="onTweetSubmit()" >
        <div class="form-group">
          <label for="inputTweet">Enter tweet for sentiment analysis below</label>
          <input type="text" class="form-control" [(ngModel)]="inputTweet" placeholder="Eg. I am happy!" name="tweet" ngModel>
        </div>
        <pre></pre>
        <small>Value : {{inputTweet}}</small><br>
        <pre></pre>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
